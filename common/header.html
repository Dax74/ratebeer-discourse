      <input type="search" data-css-ilkk6k="" id="txtBeerSearch" autocorrect="off" autocomplete="off" autocapitalize="off"
        spellcheck="false" placeholder="Search for Beers, Breweries, or Barsâ€¦" onkeyup="beerSearch(event)">
        <script type="text/javascript">
         // Override discourse css
         var customSearchStyle = `
          font-size: 14px;

        document.getElementById('imgSearchWhite').setAttribute('src', `//${window.location.host.replace('community.','www.')}/static/media/white-search.15a47611.svg`)
      </script>

    <div data-css-5bm5ty="" id="headerBurgerIcon">
      <img alt="navigation" id="imgNav">
      <script type="text/javascript">
        document.getElementById('imgNav').setAttribute('src', `//${window.location.host.replace('community.','www.')}/static/media/white-hamburger.4fb38f1c.svg`)
      </script>
    </div>
    <div data-css-cmdpdg="" id="noBurger">
      <a id="lnkRatings" data-css-1tzz3vk="" href="/beer-ratings/">
        <span>Ratings</span>
      </a>
      <a id="lnkUsers" data-css-1tzz3vk="" href="/users">
        <span>Community</span>
      </a>
      <a id="lnkEvents" data-css-1tzz3vk="" href="/events">

      </a>

      </a>
      <script type="text/javascript">
        var root = `//${window.location.host.replace('community.','www.')}`
        document.getElementById('lnkRatings').setAttribute('href', `${root}/beer-ratings/`)
        document.getElementById('lnkRatings').setAttribute('style', 'color: #fff;')
        document.getElementById('lnkUsers').setAttribute('href', `${root}/users`)
        document.getElementById('lnkUsers').setAttribute('style', 'color: #fff;')
        document.getElementById('lnkEvents').setAttribute('href', `${root}/events`)
        document.getElementById('lnkEvents').setAttribute('style', 'color: #fff;')
        document.getElementById('lnkPlaces').setAttribute('href', `${root}/places/browse/`)
        document.getElementById('lnkPlaces').setAttribute('style', 'color: #fff;')

    <div id="loggedInSection" data-css-9hnqy="">

    </div>
    <div id="loggedOutSection" data-css-12alag6="">
      <a data-css-wv3bp0="" id="headerLogIn">
        <span>Log In</span>
      </a>
      <a data-css-11sdxal="" id="headerSignUp">
        <span>Sign Up</span>
      </a>
    </div>
    <script type="text/javascript">
      function reSizeHeader() {
        // SMALL
        document.getElementById('headerSearchIcon').setAttribute('style', 'display: flex;');
        document.getElementById('headerBurgerIcon').setAttribute('style', 'display: flex;');
        document.getElementById('noBurger').setAttribute('style', 'display: none;');
        document.getElementById('headerSignUp').setAttribute('style', 'display: none;');
        document.getElementById('phoenixHeaderForm').setAttribute('style', 'display: none;');

        if (window.innerWidth > 800) {
          // MEDIUM
          document.getElementById('phoenixHeaderForm').setAttribute('style', 'display: flex;');
          document.getElementById('headerBurgerIcon').setAttribute('style', 'display: flex;');
          document.getElementById('headerSearchIcon').setAttribute('style', 'display: none;');
        }

        if (window.innerWidth > 1195) {
          // LARGE
          document.getElementById('noBurger').setAttribute('style', 'display: flex;');
          document.getElementById('headerSignUp').setAttribute('style', 'display: flex;');

          document.getElementById('headerSearchIcon').setAttribute('style', 'display: none;');
          document.getElementById('headerBurgerIcon').setAttribute('style', 'display: none;');
        }
      }
      window.addEventListener("resize", reSizeHeader);
      reSizeHeader();

      // Hide/show login menu
      function C(k){return(document.cookie.match('(^|; )'+k+'=([^;]*)')||0)[2]}
      if (C('session')) {
        document.getElementById('loggedOutSection').setAttribute('style', 'display: none;')
      } else {
        document.getElementById('loggedInSection').setAttribute('style', 'display: none;')
        document.getElementById('headerLogIn').setAttribute('href', `/session/sso?return_path=${window.location.host}`)
        document.getElementById('headerLogIn').setAttribute('style', 'color: #fff;')
        document.getElementById('headerSignUp').setAttribute('href', `//${window.location.host.replace('community.','www.')}/signup?redirectUrl=${window.location.host}`)
      }
    </script>
